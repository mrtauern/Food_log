
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: styles">
</head>
<script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/addExerciseToDailyLog}]]";
    }
</script>
<body>
<header th:include="fragments/navbar_top :: navbar"></header>

<form id="searchForm" th:action="@{/addExerciseToDailyLog}">
    Filter: <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required />
    &nbsp;
    <input type="submit" value="Search" />
    &nbsp;
    <input type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
</form>
<div class="container">
    <div id="inner_container">
        <br> <br>
        <h1>Choose Exercise to add to dailyLog</h1>
        <br/><br/>
        <table id="foodTable" border="1" cellpadding="10">
            <thead>
            <tr>
                <th> ID </th>
                <th> Burned pr min  </th>
                <th> Exercise name </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ex : ${exerciseList}">
                <td th:text="${ex.id}"> ID</td>
                <td th:text="${ex.kcalBurnedPerMin}">burned pr. min</td>
                <td th:text="${ex.name}">name</td>
                <td>
                    <a th:href="@{/createExerciseInDailyLog/{id}/{date}(id=${ex.id},date=${date})}">Add To Daily Log</a>

                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div th:include="fragments/navbar_top :: bottom_bar"></div>
</body>
</html>
