<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: styles"></head>
<body>
<header th:include="fragments/navbar_top :: navbar"></header>

<div class="container">
  <div id="inner_container">
    <h1>Update Exercise in DailyLog</h1>
    <form action="#" th:action="@{/updateExerciseInDailyLog/{date} (date=${date})}" th:object ="${dailyLog}" method="POST">
      <input type="hidden" th:field="*{id}" />
      <input type="hidden" name="userId" th:field="*{fkUser.id}" />
      <input type="hidden" name="userId" th:field="*{fkExercise.id}" />

      <label  class="col-form-label">Training Time (Min) </label>
      <input type="text" th:field = "*{amount}" placeholder=" Amount " class="form-control mb-4 col-4">
      <button type="submit" class="form-control mb-4 col-4" >Update Exercise</button>
    </form>
  </div>
</div>
<div th:include="fragments/navbar_top :: bottom_bar"></div>
</body>
</html>
