
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/head :: styles">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<script type="text/javascript" src="/js/javascript.js"></script>
<script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/dailyLog}]]";
    }
</script>
<body>
<header th:include="fragments/navbar_top :: navbar"></header>
<div class="container">
    <div id="inner_container">

        <a th:href="${'/dailyLog/' + today}" class="btn btn-dark mr-2 btn-sm"><i class="fas fa-calendar-day"></i> Today</a>
        <a th:href="${'/dailyLog/' + previousMonth}" class="btn btn-dark mr-2 btn-sm"><i class="fas fa-chevron-left"></i> Month</a>
        <a th:href="${'/dailyLog/' + previousWeek}" class="btn btn-dark mr-2 btn-sm"><i class="fas fa-chevron-left"></i> Week</a>
        <a th:href="${'/dailyLog/' + yesterday}" class="btn btn-dark mr-2 btn-sm"><i class="fas fa-chevron-left"></i> Day</a>
        <a th:href="${'/dailyLog/' + tomorrow}" class="btn btn-dark mr-2 btn-sm">Day <i class="fas fa-chevron-right"></i></a>
        <a th:href="${'/dailyLog/' + nextWeek}" class="btn btn-dark mr-2 btn-sm">Week <i class="fas fa-chevron-right"></i></a>
        <a th:href="${'/dailyLog/' + nextMonth}" class="btn btn-dark mr-2 btn-sm">Month <i class="fas fa-chevron-right"></i></a>

        <form th:method="post" th:action="@{/selectedDate}">
            <input type="date" name="selectedDate" th:value="${sSelectedDate}">

            <button type="submit" class="btn btn-primary mr-2 btn-sm"><i class="fas fa-arrow-right"></i></button>
        </form>
<!-- <div class="row"> -->
    <div class="column" style="background-color:#bbb;">
        <br><br><br>
        <a th:href="@{/addFoodToDailyLog}" >Add Food To DailyLog</a>
        <br><br>


                <table border="1" cellpadding="10">
                    <thead>
                    <tr>
                        <th>Food ID</th>
                        <th>U Name</th>
                        <th>Food ID</th>
                        <th>Log type</th>
                        <!--<th>Exercise ID</th>-->
                        <td>Date</td>
                        <th>Amount</th>
                        <!--<th>Private Food ID</th> -->
                        <td>Action</td>

            </tr>
            </thead>
            <tbody>
            <tr th:each="log : ${list}">
                <td th:text="${log.id}">DailyLog ID</td>
                <td th:text="${log.fkUser.firstname}">Name</td>
                <td th:text="${log.food.name}">Food Name</td>
                <td th:text="${log.fkLogType.type}">Type</td>
                <!--<td th:text="${log.fkExercise}">Exercise</td>-->
                <!--<td th:text="${#dates.format(log.datetime, 'dd-MM-yyyy')}">Date</td>-->
                <td th:text="${log.sDatetime}">Date</td>
                <td th:text="${#strings.replace(log.amount,'.',',')}">Amount</td>
                <!--<td th:text="${log.fkPrivateFood}">P Food</td> -->
                <td>
                    <a th:href="@{/updateDailyLog/{id}(id=${log.id})}">Edit</a>
                    <a th:href="@{/deleteDailyLog/{id}(id=${log.id})}">Delete</a>

                        </td>
                    </tr>
                    </tbody>
                </table>

              <br><br>
              <a th:href="@{/createCurrentWeight}">Add Weight To Daily Log</a>
              <table border="1" cellpadding="10">
                  <thead>
                      <tr>

                          <th>Current weight</th>
                          <th>Actions</th>
                      </tr>
                  </thead>
                  <tbody>

                  <tr>
                      <span th:if="${weight?.amount != 0.0}">
                          <td th:text="${weight?.amount}">Weight</td>
                          <td>
                              <a th:href="@{/updateCurrentWeight/{id}(id=${weight?.id})}">Edit</a>
                              <a th:href="@{/deleteCurrentWeight/{id}(id=${weight?.id})}">Delete</a>

                          </td>
                      </span>

                  </tr>
                  </tbody>
              </table>

              <br>
              <a th:href="@{/addExercise}" >Add Exercise To DailyLog</a>
              <!--<table border="1" cellpadding="10">
                  <thead>
                  <tr>
                      <th>Exercise ID</th>
                      <th>Training Time</th>
                      <th>Training Name</th>
                      <td>Action</td>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="exList : ${exerciseList}">
                      <td th:text="${exList.id}">Exercise ID</td>
                      <td th:text="${exList.time_min}">Time</td>
                      <td th:text="${exList.exerciseType.name}">Exercise Name</td>
                      <td>
                          <a th:href="@{/updateExerciseInDailyLog/{id}(id=${exList.id})}">Edit</a>
                          <a th:href="@{/deleteExerciseFromDailyLog/{id}(id=${exList.id})}">Delete</a>
                      </td>
                  </tr>
                  </tbody>
              </table>-->

            </div>
            <div class="w-25" id="inner_container" style="background-color:#4c9e9e;">
                <b>Total Kcal: </b><span th:text="${bmr}"></span><br>
                <b>Kcal used: </b><span th:text="${kcalUsed}"></span><br>
                <b>Kcal left: </b><span th:text="${kcalLeft}"></span><br>
            </div>
        </div>
    </div>
</div>
<div th:include="fragments/navbar_top :: bottom_bar"></div>

</body>
</html>
