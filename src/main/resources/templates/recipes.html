<!DOCTYPE html>
<html lang="en">

<head th:include="fragments/head :: styles"></head>
<body>
    <header th:include="fragments/navbar_top :: navbar"></header>

    <div class="contentBox">

    <h1>Recipe list</h1>

        <div class="actionBar">

            <form>
                <input type="text" placeholder="Search...">
            </form>

            <a href="/createRecipe" class="btn btn-success mr-2 btn-sm"><i class="fas fa-plus-circle"></i> Create recipe</a>

        </div>


        <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Weight (Gram)</th>
            <th>Kcal per 100.Gram</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="recipe : ${recipes}">
                <td th:text="${recipe.name}">
                </td>
                <td th:text="${recipe.total_weight}"></td>
                <td th:text="${recipe.CalculateCaloriesInRecipe}"></td>
                <td>
                    <a th:href="${'/recipeInfo/' + recipe.id}" class="btn btn-outline-dark mr-2 btn-sm"><i class="fab fa-readme"> Read More</i></a>
                    <a th:href="${'/editRecipe/' + recipe.id}" class="btn btn-dark mr-2 btn-sm"><i class="fas fa-pen"></i> Edit</a>
                    <a th:href="@{'/deleteRecipe_confirm/'+${recipe.id}}" class="btn btn-danger mr-2 btn-sm"><i class="fas fa-trash-alt"></i> Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

    </div>

    <footer th:include="fragments/navbar_top :: bottom_bar"></footer>
</body>
</html>
