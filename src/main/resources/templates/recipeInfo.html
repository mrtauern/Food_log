<!DOCTYPE html>
<html lang="en">

<head th:include="fragments/head :: styles"></head>
<body>
    <header th:include="fragments/navbar_top :: navbar"></header>

    <div class="contentBox">

    <h1>Recipe Info</h1>

        <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Weight (Gram)</th>
            <th>Calories pr 100 (Gram)</th>

        </tr>
        </thead>
        <tbody>
            <tr th:each="recipe : ${recipe}">
                <td th:text="${recipe.name}"></td>
                <td th:text="${recipe.total_weight}"></td>
                <td th:text="${recipe.total_weight}"></td>
            </tr>
        </tbody>
    </table>

        <table class="table table-striped">
            <thead class="thead-grey">
            <tr>
                <th>Food Name</th>
                <th>Food Weight (Gram)</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="recipef : ${recipeFood}">
                <td th:text="${recipef.food.name}"></td>
                <td th:text="${recipef.amount}"></td>
                <td>
                    <!--                    <a th:href="${'/editRecipe/' + recipe.id}" class="btn btn-dark mr-2 btn-sm"><i class="fas fa-pen"></i> Edit</a>-->
                    <!--                    <a th:href="@{'/deleteRecipe_confirm/'+${recipe.id}}" class="btn btn-danger mr-2 btn-sm"><i class="fas fa-trash-alt"></i> Delete</a>-->
                </td>
            </tr>
            </tbody>
        </table>

    </div>

    <footer th:include="fragments/navbar_top :: bottom_bar"></footer>
</body>
</html>
