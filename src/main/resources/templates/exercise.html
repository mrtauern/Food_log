<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: styles"></head>

<script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/exercise}]]";
    }
</script>
<body>
<header th:include="fragments/navbar_top :: navbar"></header>

<form id="searchForm" th:action="@{/exercise}">
    Filter: <input type="text" name="keyword" id="keyword" placeholder="Search for name"  size="50" th:value="${keyword}" required />
    &nbsp;
    <input type="submit" value="Search" />
    &nbsp;
    <input type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
</form>
<div class="container">
    <div id="inner_container">
        <br> <br>
        <h1>Exercise List to choose from</h1>
        <a th:href="@{/createExercise}" >Create New Exercise</a>
        <br/><br/>
        <table id="foodTable" border="1" cellpadding="10">
            <thead>
            <tr>
                <th> ID</th>
                <th>Burn pr Min.</th>
                <th>Type ID</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ex : ${exerciseList}">
                <td th:text="${ex.id}"> ID</td>
                <td th:text="${ex.kcalBurnedPerMin}">Length</td>
                <td th:text="${ex.name}">Type ID</td>
                <td>
                    <a th:href="@{/updateExercise/{id}(id=${ex.id})}">Edit</a>
                    <a th:href="@{/deleteExercise/{id}(id=${ex.id})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
        </div>
</div>

<div th:include="fragments/navbar_top :: bottom_bar"></div>
</body>
</html>
