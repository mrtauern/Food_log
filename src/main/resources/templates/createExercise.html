<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: styles"></head>
<body>
<header th:include="fragments/navbar_top :: navbar"></header>


<div class="container">
  <div id="inner_container">
    <h1>Create Exercise</h1>

    <form action="#" th:action="@{/saveExercise}" th:object ="${exercise}" method="POST">

      <label  class="col-form-label">Name </label>
      <input type="text" th:field = "*{name}" placeholder=" Name" class="form-control mb-4 col-4">

      <label  class="col-form-label">Kalorie burned pr. minute </label>
      <input type="number" th:field = "*{kcalBurnedPerMin}" placeholder=" Burned" class="form-control mb-4 col-4">
      <button type="submit" class="form-control mb-4 col-4" >Create Exercise</button>
    </form>
  </div>
</div>

<div th:include="fragments/navbar_top :: bottom_bar"></div>
</body>
</html>
