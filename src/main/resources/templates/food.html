        window.location = "[[@{/food}]]";

    <div class="contentBox">
        <h1>Food List</h1>

        <div class="actionBar">

            <form th:action="@{/food}">
                <input type="text" name="keyword" placeholder="Search...">
            </form>

            <a href="/createFood" class="btn btn-success mr-2 btn-sm"><i class="fas fa-plus-circle"></i> Create Food</a>

        </div>

        <table  class="table table-sm">
            <thead>
            <tr>
                <!--<th>Food ID</th>-->
                <th>Name</th>
                <th>Protein</th>
                <th>Carbohydrates</th>
                <th>Fat</th>
                <th>Kilojoule</th>
                <th>Kcal</th>
                <th></th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="food : ${listFood}">
                <!--<td th:text="${food.id}">Food ID</td>-->
                <td><i class="fas fa-drumstick-bite"></i> <span th:text="${food.name}"></span></td>
                <td th:text="${food.protein}">Protein</td>
                <td th:text="${food.carbohydrates}">Carbohydrates</td>
                <td th:text="${food.fat}">Fat</td>
                <td th:text="${food.energy_kilojoule}">Kilojoule</td>
                <td th:text="${food.energy_kcal}">Kcal</td>
                <td>
                    <a th:href="@{/updateFood/{id}(id=${food.id})}" class="btn btn-outline-dark mr-2 btn-sm"><i class="fas fa-pen"></i> Edit</a>
                    <a th:href="@{/deleteFood/{id}(id=${food.id})}" class="btn btn-outline-danger mr-2 btn-sm"><i class="fas fa-trash-alt"></i> Delete</a>
                </td>
            </tr>
            </tbody>
        </table>

        <div th:if = "${totalPages > 1}" >
            <div class="row col-sm-10">
                <div class="col-sm-2">
                    Antal Mad: [[${totalFood}]]
                </div>

                <div class= "col-sm-2">
                    <span th:each="i: ${#numbers.sequence(1,totalPages)}">
                        <a th:if="${currentPage != i}" th:href="@{/page/${i}}">[[${i}]]</a>
                        <span th:unless="${currentPage != i}">[[${i}]]</span>
                    </span>
                </div>

                <div class= "col-sm-1">
                    <a th:if="${currentPage < totalPages}" th:href="@{'/page/'+ ${currentPage - 1}}">Previous</a>
                    <span th:unless="${currentPage < totalPages}">Previous</span>
                </div>

                <div class= "col-sm-1">
                    <a th:if="${currentPage < totalPages}" th:href="@{'/page/'+ ${currentPage + 1}}">Next</a>
                    <span th:unless="${currentPage < totalPages}">Next</span>
                </div>
            </div>
        </div>
    </div>
