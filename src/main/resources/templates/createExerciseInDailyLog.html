<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: styles"></head>
<body>
<header th:include="fragments/navbar_top :: header" class="navbar"></header>

<div th:include="fragments/navbar_top :: leftMenu" id="leftBar"></div>

<div id="content">
  <div class="formBox">
    <h2>Add Exercise to Daily log</h2>
    <form action="#" th:action="@{/saveExerciseInDailyLog/{date}(date=${date})}" th:object ="${dailyLog}" method="POST">
      <input type="hidden" th:field="*{id}"  th:required="required"/>
      <input type="hidden" name="userId" th:field="*{fkUser.id}"  th:required="required"/>

      <label  class="col-form-label">Exercise Time (Min) </label>
      <input type="text" th:field = "*{amount}" placeholder=" Amount " th:required="required"> <br>

      <div>
        <button type="button" class="btn btn-outline-dark mr-2 btn-sm" onclick="location.href='/dailyLog';">Cancel <i class="fas fa-times"></i></button>
        <button type="submit" class="btn btn-success mr-2 btn-sm">Add <i class="fas fa-plus-circle"></i></button>
      </div>
    </form>
  </div>
</div>

<footer th:include="fragments/navbar_top :: footer"></footer>
</body>
</html>
