<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Food</title>
</head>
<body>
<header th:include="fragments/navbar_top :: navbar"></header>

<div class="container">

  <div id="inner_container">
    <h1>Update Student</h1>

    <form action="#" th:action="@{/saveFood}" th:object ="${food}" method="POST">
      <input type="hidden" th:field="*{id}" />
      <input type="text" th:field = "*{name}"  class="form-control mb-4 col-4">
      <input type="text" th:field = "*{protein}"  class="form-control mb-4 col-4">
      <input type="text" th:field = "*{carbohydrates}"  class="form-control mb-4 col-4">
      <input type="text" th:field = "*{fat}"  class="form-control mb-4 col-4">
      <input type="text" th:field = "*{energy_kilojoule}"  class="form-control mb-4 col-4">
      <input type="text" th:field = "*{energy_kcal}"  class="form-control mb-4 col-4">
      <button type="submit" class="form-control mb-4 col-4" >Update Food</button>
    </form>
  </div>
</div>

<div th:include="fragments/navbar_top :: bottom_bar"></div>

</body>
</html>
